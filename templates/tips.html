{% extends "main.html" %}
{% block tips %}


    
    <ul class="collapsible">
        {% for tip in tips %}
        <li>
            <div class="collapsible-header teal lighten-1">
                <div class="col s3 alert-btn">
                    <a href="" class="btn-small blue lighten-1">Done</a>
                     <a href="" class="btn-small yellow darken-3">Edit</a>
                </div>
                <i class="fas fa-caret-down"></i>
                <strong>{{ tip.tips_name }}</strong> : {{ tip.tips_date }}
            </div>
            <div class="collapsible-body">
                <strong>{{ tip.category_name }}</strong>
                <p>{{ tip.tips_description }}</p>
                <p><em>by: {{ tip.created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
